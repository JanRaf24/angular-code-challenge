name: A.C.C Workflow # 🏷️ Angular Coding Challenge

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxshmfence1 \
            libpangocairo-1.0-0

      - name: 🧪 Run Tests
        run: npm test

      - name: 🧹 Run Linter
        run: npm run lint

      - name: 🏗️ Build Project
        run: npm run build
