name: CI Workflow - A.C.C  # 🏷️ Angular Coding Challenge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16' 

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🧪 Run Tests
      run: npm test

    - name: 🧹 Run Linter
      run: npm run lint

    - name: 🏗️ Build Project
      run: npm run build
